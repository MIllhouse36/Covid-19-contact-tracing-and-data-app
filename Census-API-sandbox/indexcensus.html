<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class="display-1" id="title">Covid Travel Data - Census API</h1>
    </header>

    <!-- NAV Bar -->
    <div class="navbar navbar-light bg-light">
      <form class="form-inline">
        <h2 class>Search for State by Abbreviation</h2>
        <input class="form-control mr-sm-2 ml-2" id = "citySearch" size="40" type="search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 ml-2 searches" id = "searchBtn" type="submit">Search</button>
        <button class="btn btn-outline-success my-2 my-sm-0 ml-4" id=clearBtn>Clear History</button>
      </form>
    </div>




     
           
              

    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scriptcensus.js"></script> 

  </body>
</html>
