<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>COVID-19</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="assets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>

  <body>
    <header>
      <h1 class="display-1" id="title">COVID-19 Travel Assistant</h1>
    </header>
    ​
    <!-- NAV Bar -->

    <div class="nav-wrapper container">
      <form>
        <h2 class="">Search for State</h2>
        <input class="card s2" id="citySearch" size="40" type="search" required>
        <button class="btn btn-outline-success searches" id="searchBtn" type="submit">Search</button>
      </form>
    </div>

    <Main class="main hide " id="main">
      <div class="row">
        <div class="col s4 card-panel currentData">
          <div class="current ml-2">State: <span id="state"></span> <span id="stateScore"> </span></div>
          <div class="current ml-2">Population: <span id="population"></span> </div>
          <div class="current ml-2">Total Cases: <span id="cases"></span> <span id="casesPerc"></span> </div>
          <div class="current ml-2">Total Deaths: <span id="deaths"></span> <span id="deathsPerc"></span> </div>
          <div class="current ml-2">Total Recovered: <span id="recovered"></span> <span id="recoveredPerc"></span>
          </div>
          <div class="current ml-2">Currently Active: <span id="active"></span> <span id="activePerc"> </span> </div>
          <div class="current ml-2">New Cases: <span id="newCases"></span> <span id="newCasesPerc"> </span> </div>
          <div class="current ml-2">Current Hospitalizations: <span id="hospitalizations"></span> </div>
          <div class="current ml-2">Current in ICU: <span id="icu"></span> </div>
          <div class="current ml-2">Current On Ventilator: <span id="ventilator"></span> </div>
          <div class="current" id="link"> </div>
        </div>

        <div class="col s4  center-align">
          <h4 id="DestInd s3">Destination Indicator</h4>
          <img class="image s3" id="indicator" src="" alt="">
        </div>

        <div class="col s4 card-panel push-s1">
          <h5>Analysis</h5>
          <div class="guidlines" id="analyis"> </div>
        </div>
        ​
      </div>
    </Main>

    <footer class="teal" id="footer">
      <div class="row hide">
        <div class="col l6 s12">
          <h2 class="white-text ">Related Top State News</h2>
        </div>
        <!-- News Article 1 -->
        <h5 class="col l8 s12 white-text " id="headline0"> </h5>
        <div class="col l3 s12 white-text" id="div0"> <img class="image" id="image0" src="" alt="" width="150"
            height="100"> </div>
